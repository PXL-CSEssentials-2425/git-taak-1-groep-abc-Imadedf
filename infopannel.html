<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infopannel</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <p class="titel">Kleurenpsychologie</p>
    <img src="PXL.png" alt="logo" class="pxl-logo">
<div class="kleuren">
    <div class="row">
        <div class="rood">
            <img src="Rood.png" alt="rood">
            <div class="roodOverlay"></div>
        </div>
        <div class="geel">
            <img src="Geel.png" alt="geel">
            <div class="geelOverlay"></div>
        </div>
    </div>
    <div class="row">
        <div class="groen">
            <img src="Groen.png" alt="groen">
            <div class="groenOverlay"></div>
        </div>
        <div class="blauw">
            <img src="Blauw.png" alt="blauw">
            <div class="blauwOverlay"></div>
        </div>
    </div>
    <p>
        - Groen: #008000
        - Rood: #FF0000
        - Geel: #FFFF00
        - Blauw: #0000FF
    </p>
 </div>
<p>
    - Groen is de kleur van genezing
    - Rood is de kleur van warmte
    - Geel is de kleur van levenslust
    - Blauw is de kleur van intelligentie
    .

</p>

</body>
</html>
